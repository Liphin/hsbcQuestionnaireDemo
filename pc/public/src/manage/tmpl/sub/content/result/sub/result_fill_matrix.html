<!--多项填空题-->
<div ng-if="manage.resultData.sheetClassify.fill_matrix.indexOf(value.type)>-1">
    <div style="margin: 50px 0;">
        <div style="padding: 10px 0; font-size: 15px">
            <span style="font-weight: bold">第{{manage.getQuestionnaireNum($index)}}题：</span>
            <span>{{value.data.title}}</span>
        </div>
        <table class="table table-striped table-hover" style="text-align: center;border: 1px solid gainsboro;">
            <thead>
            <tr>
                <th style="width: 250px; text-align: center">填空</th>
                <th style="width: 250px; text-align: center">详情</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="tdValue in value.data.option track by $index">
                <td>
                    <span>{{tdValue.text}}</span>
                </td>
                <td>
                    <span ng-click="manage.viewFillResultDetail($parent.$index, $index)"
                          style="color: #4b9eb6; text-decoration: underline; cursor: pointer">详情</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
