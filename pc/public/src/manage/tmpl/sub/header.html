<!--编辑页面头部-->
<style>
    .headerBtn{
        color: black;
        border-color: gainsboro;
    }
    .headerBtn:hover{
        background: #4eb4ed;
        color: white;
        border-color: #4eb4ed;
    }
    .allSheet:hover{
        text-decoration: underline;
    }
</style>
<div style="position: fixed; z-index: 5;top: 0; left: 0; right: 0;height: 50px;background: white; box-shadow: 2px 0 5px #adadad; ">

    <div style="position: absolute; left: 190px;top: 10px; font-size: 17px; font-weight: bold; letter-spacing: 2px; color: #7a96b5">
        <div ng-if="manage.overallData.navigation=='createSheet'">
            <span>新建问卷</span>
        </div>
        <div ng-if="manage.overallData.navigation=='allSheet'">
            <span>所有问卷</span>
        </div>
        <!--统计分析-->
        <div ng-if="manage.overallData.navigation=='resultStatistic'">
            <div class="btn-group"  style="cursor: pointer; display: inline-block; padding: 0 20px; vertical-align: top;" >
                <div data-toggle="dropdown">
                    <span>{{manage.allSheetData[manage.resultData.sheetIndex].title}}</span>
                    <i style="margin-left: 7px; position: relative; top: -3px" class="fa fa-sort-down"></i>
                </div>
                <div class="dropdown-menu" style="min-width: 202px;margin-left: -2px">
                    <div ng-repeat="value in manage.allSheetData" ng-click="manage.changeAnalyseSheet(value._id)"
                         class="header" style="padding: 6px 12px;width: 100%;height: 33px;display: inline-block;color: grey;" >
                        <span style="margin-left: 5px;">{{value.title}}</span>
                    </div>
                </div>
            </div>
            <!--打印下载按钮-->
            <div ng-click="manage.downloadResult()" class="headerBtn" style="vertical-align: top; cursor: pointer; display: inline-block; padding: 5px 12px;
                    border-width: 1px;border-style: solid; font-size: 14px;font-weight: normal; letter-spacing: 0">
                <i class="fa fa-download"></i>
                <span style="margin-left: 5px">分析结果打印</span>
            </div>

            <!--清空统计数据-->
            <!--打印下载按钮-->
            <div ng-click="modalInfoShow('sm', 'manage', 'emptyAnalyse')" class="headerBtn" style="vertical-align: top; cursor: pointer; display: inline-block; padding: 5px 12px;
                    border-width: 1px;border-style: solid; font-size: 14px;font-weight: normal; letter-spacing: 0; margin-left: 15px">
                <i class="fa fa-trash-o"></i>
                <span style="margin-left: 5px">清空分析数据</span>
            </div>
        </div>

        <!--系统管理-->
        <div ng-if="manage.overallData.navigation=='analyseData'">
            <span>数据分析</span>
        </div>

        <!--权限设置-->
        <div ng-if="manage.overallData.navigation=='rightSetting'">
            <span>权限设置</span>
        </div>
    </div>

    <div style="text-align: right">
        <!--保存按钮-->
        <div class="headerBtn" style="vertical-align: top; cursor: pointer; display: inline-block; padding: 5px 12px; border-width: 1px;border-style: solid; margin: 9px 10px  20px 9px ">
            <i class="fa fa-user"></i>
            <span style="margin-left: 5px">{{overallData.user.account}}</span>
        </div>

        <!--返回按钮-->
        <div ng-click="signOut()" class="headerBtn" style="vertical-align: top; cursor: pointer; display: inline-block; padding: 5px 12px; border-width: 1px;border-style: solid;margin: 9px 30px  20px 9px; ">
            <i class="fa fa-power-off"></i>
            <span style="margin-left: 5px">退出</span>
        </div>
    </div>
</div>
