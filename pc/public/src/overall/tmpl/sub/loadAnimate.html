<style>
    .loader {
        position: relative;
        margin: 0 auto;
        width: 70px;
    }

    .loader:before {
        content: '';
        display: block;
        padding-top: 100%;
    }

    .circular {
        animation: rotate 2s linear infinite;
        height: 100%;
        transform-origin: center center;
        width: 100%;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
    }

    .path {
        stroke-dasharray: 50 10;
        animation: dash 3s infinite linear, color 6s ease-in-out infinite;
        stroke-linecap: round;
    }

    @keyframes rotate {
        100% {
            transform: rotate(180deg);
        }
    }

    @keyframes dash {
        to {
            stroke-dashoffset: 500px;
        }
    }

    @keyframes color {
        100%,
        0% {
            stroke: #d62d20;
        }
        40% {
            stroke: #0057e7;
        }
        66% {
            stroke: #008744;
        }
        80% {
            stroke: #5e4492;
        }
        90% {
            stroke: #ffa700;
        }
    }
</style>
<!--页面加载动画-->
<div style="background: rgba(255,255,255,0.5);position: fixed;left: 0;right: 0; top: 0;bottom: 0;z-index:{{zIndexHelper['loading']}};text-align: center;">
    <div style="vertical-align: middle;display: inline-block">
        <div class="loader">
            <svg class="circular" viewBox="25 25 50 50">
                <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"></circle>
            </svg>
        </div>
    </div>
    <!--用于定位垂直居中效果-->
    <div style="vertical-align: middle;width: 0;height: 100%;background: black;display: inline-block"></div>
</div>
